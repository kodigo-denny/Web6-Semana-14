<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function exito(){
            
            var objeto = JSON.parse(this.responseText)
            console.log(objeto)
            console.log(objeto.sprites.back_default)
            document.querySelector("#imagen").src = objeto.sprites.front_default
        }

        function error(err){
            console.log("Error", err)
        }

        var xhr = new XMLHttpRequest();
        xhr.onload = exito
        xhr.onerror = error
        xhr.open('GET', 'https://pokeapi.co/api/v2/pokemon/25')

        xhr.send()

    </script>
</head>
<body>
    <img id="imagen" />
</body>
</html>
